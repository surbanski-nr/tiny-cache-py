[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
asyncio_mode = strict
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that require a running cache server
    slow: Tests that take a long time to run
